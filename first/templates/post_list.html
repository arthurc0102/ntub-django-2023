{% extends 'base.html' %}
{% block body %}
  <div class="row">
    <div class="col">
      <h1>文章列表</h1>
    </div>
    <div class="col text-end">
      <a class="btn btn-outline-success" href="{% url 'post_create' %}">發文</a>
    </div>
  </div>

  <ul>
    {% for post in posts %}
      <li>
        #{{ post.id }} | {{ post.title }} | <a href="{% url 'post_detail' post.id %}">detail</a>
      </li>
    {% empty %}
      <li>沒有任何文章</li>
    {% endfor %}
  </ul>
{% endblock body %}
